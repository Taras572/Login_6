<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="block">
        <form name="f1">
            <p>Pleace sing Up</p>
            <label for="in1">
                <input id="in1" type="text" placeholder="First name">
            </label>
            <i class="no_1 uil uil-times"></i>
            <i class="yes_1 uil uil-check"></i>
            <div class="in1_d">Please provide a valid First name.</div>


            <label for="in2">
                <input id="in2" type="text" placeholder="Last name">
            </label>
            <i class="no_2 uil uil-times"></i>
            <i class="yes_2 uil uil-check"></i>
            <div class="in2_d">Please provide a valid Last name.</div>


            <label for="in3">
                <input id="in3" type="text" placeholder="Emaill address">
            </label>
            <i class="no_3 uil uil-times"></i>
            <i class="yes_3 uil uil-check"></i>
            <div class="in3_d"></div>


            <label for="in5">
                <input id="in5" type="password" placeholder="Password">
            </label>
            <i class="no_5 uil uil-times"></i>
            <i class="yes_5 uil uil-check"></i>
            <div class="in5_d">Please provide a valid Password.</div>


            <label for="btn">
                <input id="btn" type="button" value="Sing Up">
            </label>
        </form>
        <p class="Sing_in_now">Sing in now</p>
    </div>

    <div class="block2">
        <form name="f2">
            <p>Pleace sing In</p>

            <label for="in6">
                <input id="in6" type="text" placeholder="Emaill address">
            </label>

            <label for="in7">
                <input id="in7" type="password" placeholder="Password">
            </label>
            <div class="in7_d"></div>

            <label for="btn_2">
                <input id="btn_2" type="button" value="Sing Up">
            </label>
        </form>
        <p class="Sing_up_now">Sing up now</p>
    </div>

    <div class="block3">
        <img src="user.jpg" alt="">
        <h1 class="user_Info"></h1>
        <p class="email_info"></p>
        <p class="profession">Designer & Web Developer</p>
        <form>
            <label for="btn_3">
                <input id="btn_3" type="button" value="Sing Up">
            </label>
        </form>

    </div>
    <script src="main.js"></script>
</body>

</html>
